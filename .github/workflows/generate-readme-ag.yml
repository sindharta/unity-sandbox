name: generate-readme-ag

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - id: foo
        uses: actions/hello-world-composite-action@v1
        with:
          who-to-greet: 'Mona the Octocat'
          
      - name: Read README file
        id: read-readme
        uses: actions/read-file-action@v1
        with:
          filepath: 'README.md'
      - name: Update README-AutoGenerated file
        id: update-readme-ag
        run: |
          echo "${{ steps.read-readme.outputs.content }}" > README-AutoGenerated.md        
      - name: git setting
        run: |
          git config --local user.email "sindharta@gmail.com"
          git config --local user.name "sindharta"
      - name: Commit files
        run: |
          git add .
          git commit -m "ga: update README-AutoGenerated" -a
          git pull
          git push -u 
        
